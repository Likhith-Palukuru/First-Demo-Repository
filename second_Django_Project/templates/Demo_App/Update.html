<!DOCTYPE html>
{%extends 'Demo_App\base.html'%}
{% load static %}
{% block body_block%}
<html lang="en">
<body>
    <div class="parent">
        <div class="child">
            <h1 align="center">Student Registration Form </h1><br>
            <form method="POST" action="/testapp/update/{{stddata.id}}">
            {%csrf_token%}
                <div class="form-group">
                    <label>Serial Number :</label>
                    <input type="number" class="form-control" name="sno" value="{{stddata.sno}}">
                </div>

                <div class="form-group">
                    <label>Student Name :</label>
                    <input type="text" class="form-control" name="sname" value="{{stddata.sname}}">
                </div>

                <div class="form-group">
                    <label for="fname">Student Address :</label>
                    <input type="text" class="form-control" name="saddress" value="{{stddata.saddr}}">
                </div>
                <br> 
                <button type="submit" class="btn btn-primary">Update</button>
                <a type="cancel" class="btn btn-secondary" href="/testapp/template/">Cancel</a>
                {% if mark == "error" %}
                    <span class="errmsg">{{msg}}</span>
                    {%else%}
                    <span class="sucessmsg">{{msg}}</span>
                {% endif %}
                
            </form>
        </div>
    </div>
</body>
</html>
{%endblock%}
